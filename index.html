<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    class InputValidationError extends Error {
      constructor(message) {
        // error constructor 
        super(message);
        // set name of the error
        this.name = 'InputValidationError';
      }
    }

    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      //output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);

      try {
        if (/<.*?>/.test(firstNum) || /<.*?>/.test(secondNum)) {
          // make sure users don't put bad stuff into the inputs
          throw new InputValidationError('HTML tags are not allowed in input.');
        }
        if (isNaN(firstNum) || isNaN(secondNum)) {
          // make sure users put numbers only
          throw new InputValidationError('Only numbers are allowed.');
        }
        if (operator === "/" && secondNum == "0") {
          // make sure no divide by 0
          throw new Error('Cannot divide by 0');
        }
      }
      catch (err) {
        console.error('Caught an error:', err);
        output.innerHTML = 'Error: ' + err.message;
      } 
      finally {
        console.log('Calculation completed.');
      }

    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    let timer = 'Timer';
    errorBtns.forEach(button => {
    button.addEventListener('click', () => {
      switch (button.textContent) {
        case 'Console Log':
          console.log('console log button');
          break;
        case 'Console Error':
          console.error('console error button');
          break;
        case 'Console Count':
          console.count('count label button');
          break;
        case 'Console Warn':
          console.warn('console warning button');
          break;
        case 'Console Assert':
          console.assert(false, 'console assert button not false');
          break;
        case 'Console Clear':
          console.clear();
          break;
        case 'Console Dir':
          console.dir(document.body);
          break;
        case 'Console dirxml':
          console.dirxml(document);
          break;
        case 'Console Group Start':
          console.group('Console Group button');
          break;
        case 'Console Group End':
          console.groupEnd();
          break;
        case 'Console Table':
          console.table([
            { name: 'button 1', number: 1 },
            { name: 'button 2', number: 2 },
          ]);
          break;
        case 'Start Timer':
          console.time(timer);
          break;
        case 'End Timer':
          console.timeEnd(timer);
          break;
        case 'Console Trace':
          console.trace('console trace button:');
          break;
      }
    });
  });

  </script>
</body>

</html>
